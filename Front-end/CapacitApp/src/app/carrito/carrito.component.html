<div class="container mt-5 mb-5">
  <h2 class="subtitulo">Carrito de Compras</h2>
  <div class="row">
    <!-- <div *ngIf="cartItems.length > 0; else emptyCart"> -->
      <div class="col">
        <div class="py-3 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col">
              <div class="card">
                <div class="card-body p-4">
                  <div class="row">
                    <div class="col-lg-7">
                      <h5 class="mb-3">
                        <a class="text-body" routerLink="/course"
                          ><i class="bi bi-arrow-left"></i>Continuar compra</a
                        >
                      </h5>

                      <hr />

                      <div
                        class="d-flex justify-content-between align-items-center mb-4"
                      >
                        <div>
                          <p class="mb-1">Carrito de compras</p>
                          <!-- <p class="mb-0">Tienes {{ cartItems.length }} items en tu carrito</p> -->
                        </div>
                      </div>
                      <!-- <span *ngFor="let item of cartItems" > -->
                      <div class="card mb-3">
                        <div class="card-body">
                          <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                              <div class="ms-3">
                                <h5>item</h5>
                              </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                              <div style="width: 80px">
                                <h5 class="mb-0">$900</h5>
                              </div>
                              <a href="#!" style="color: #cecece"
                                ><i class="bi bi-trash"></i
                              ></a>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- </span> -->
                    </div>
                    <div class="col-lg-5">
                      <div class="card bg-primary text-white rounded-3">
                        <div class="card-body">
                          <div
                            class="d-flex justify-content-between align-items-center mb-4"
                          >
                            <h5 class="mb-0">Detalles de tarjeta</h5>
                          </div>

                          <!--   <p class="small mb-2">Card type</p>
                                <a href="#!" type="submit" class="text-white"
                                  ><i class="fab fa-cc-mastercard fa-2x me-2"></i
                                ></a>
                                <a href="#!" type="submit" class="text-white"
                                  ><i class="fab fa-cc-visa fa-2x me-2"></i
                                ></a>
                                <a href="#!" type="submit" class="text-white"
                                  ><i class="fab fa-cc-amex fa-2x me-2"></i
                                ></a>
                                <a href="#!" type="submit" class="text-white"
                                  ><i class="fab fa-cc-paypal fa-2x"></i
                                ></a> -->

                          <form class="mt-4">
                            <div
                              data-mdb-input-init
                              class="form-outline form-white mb-4"
                            >
                              <input
                                type="text"
                                id="typeName"
                                class="form-control form-control-lg"
                                siez="17"
                                placeholder="Nombre titular de tarjeta"
                              />
                              <label class="form-label" for="typeName"
                                >Nombre titular de tarjeta</label
                              >
                            </div>

                            <div
                              data-mdb-input-init
                              class="form-outline form-white mb-4"
                            >
                              <input
                                type="text"
                                id="typeText"
                                class="form-control form-control-lg"
                                siez="17"
                                placeholder="1234 5678 9012 3457"
                                minlength="19"
                                maxlength="19"
                              />
                              <label class="form-label" for="typeText"
                                >Número de tarjeta</label
                              >
                            </div>

                            <div class="row mb-4">
                              <div class="col-md-6">
                                <div
                                  data-mdb-input-init
                                  class="form-outline form-white"
                                >
                                  <input
                                    type="text"
                                    id="typeExp"
                                    class="form-control form-control-lg"
                                    placeholder="MM/YYYY"
                                    size="7"
                                    id="exp"
                                    minlength="7"
                                    maxlength="7"
                                  />
                                  <label class="form-label" for="typeExp"
                                    >Vencimiento</label
                                  >
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div
                                  data-mdb-input-init
                                  class="form-outline form-white"
                                >
                                  <input
                                    type="password"
                                    id="typeText"
                                    class="form-control form-control-lg"
                                    placeholder="&#9679;&#9679;&#9679;"
                                    size="1"
                                    minlength="3"
                                    maxlength="3"
                                  />
                                  <label class="form-label" for="typeText"
                                    >CVV</label
                                  >
                                </div>
                              </div>
                            </div>
                          </form>

                          <hr class="my-4" />

                          <div class="d-flex justify-content-between">
                            <p class="mb-2">Subtotal</p>
                            <p class="mb-2">$4798.00</p>
                          </div>

                          <div class="d-flex justify-content-between">
                            <p class="mb-2">Descuento</p>
                            <p class="mb-2">$20.00</p>
                          </div>

                          <div class="d-flex justify-content-between mb-4">
                            <p class="mb-2">Total</p>
                            <p class="mb-2">$4818.00</p>
                          </div>
                          <div class="d-grid gap-2">
                            <button
                              type="button"
                              data-mdb-button-init
                              data-mdb-ripple-init
                              class="btn btn-info btn-block btn-lg"
                            >
                              <div class="d-flex justify-content-between">
                                <span>$4818.00</span>
                                <span
                                  >Terminar Compra
                                  <i class="bi bi-arrow-right"></i>
                                </span>
                              </div>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- </section> -->
        <!-- </div> -->
      <!-- </div> -->
    <!-- </div> -->
  </div>

  <ng-template #emptyCart>
    <div class="alert alert-warning" role="alert">El carrito está vacío.</div>
  </ng-template>
</div>
