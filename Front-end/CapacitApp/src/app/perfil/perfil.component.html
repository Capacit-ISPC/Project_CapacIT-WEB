<div class="contact-form-container">

<div class="card">
  <h1>Perfil</h1>

  <div *ngIf="perfil">
   
    <p>Nombre: {{ perfil.name }}</p>
    <p>Username: {{ perfil.last_name}}</p>
    <p>Email: {{ perfil.email }}</p>
  </div>

  <div *ngIf="!perfil">
    <p>Cargando perfil...</p>
  </div>
</div>
</div>
