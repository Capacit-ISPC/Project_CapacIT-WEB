<div class="contact-form-container">

<div class="card">
  <h1>Perfil</h1>

  <div *ngIf="perfil">
    <p>ID: {{ perfil.id }}</p>
    <p>Username: {{ perfil.username }}</p>
    <p>Email: {{ perfil.email }}</p>
  </div>

  <div *ngIf="!perfil">
    <p>Cargando perfil...</p>
  </div>
</div>
</div>
