<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro CapacIT</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <h3>Hazte parte de esta comunidad</h3>
        <div class="separator">
            <hr>
            <span> </span>
            <hr>
        </div>
        <form action="" method="get">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="" id="">
                </label>
            </div>
            <div>
                <label for="lastname">
                    <span>Lastname</span>
                    <input type="text" name="lastname" id="lastname">
                </label>
            </div>
            <div>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" name="email" id="email">
                </label>
            </div>
            <div>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password">
                </label>
            </div>
            <span>Recuérdame</span>
            <div class="recuperar-contra">¿Has olvidado la contraseña?</div>
            <div>
                <label for="boton">
                    <button class="boton"type="submit">Crear cuenta</button>
                </label>
            </div>
            <div class="separator">
                <hr>
                <span> </span>
                <hr>
            </div>
            <div class="ruta"><a href="index.html">Volver al Inicio</a> </div>
         
        </form>
    </div>
</body>
</html>
